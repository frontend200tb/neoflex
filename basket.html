<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Каширин">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="Neoflex Invite Test 2024">
  <meta name="keywords" content="invite test">
  <title>frontend200tb basket</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
<div class="page">


  <!-- H E A D E R -->
  <header class="header">
    <div class="container">
      <div class="header-content">

        <!-- logo -->
        <div class="header__logo js-logo">QPICK</div>

        <!-- icons -->
        <ul class="header__icons">
          <li class="header__icons-li">
            <img src="./assets/svg/heart.svg" alt="heart" class="header__icons-item">
            <div class="number">2</div>
          </li>

          <li class="header__icons-li js-to-basket">
            <img src="./assets/svg/basket.svg" alt="basket" class="header__icons-item">
            <div class="number js-amount">1</div>
          </li>
        </ul>

      </div>
    </div>

  </header>
  <!-- / H E A D E R -->


  <!-- M A I N -->
  <main>

    <!-- B A S K E T -->
    <section class="basket">
      <div class="container">
        <h2 class="section-title basket__title">Корзина</h2>

        <div class="basket-content">

          <!-- B A S K E T - G O O D S -->
          <div class="basket__goods">
            <div class="basket__card">
              <div class="delete"><img src="./assets/svg/delete.svg" alt="delete"></div>

              <div class="basket__card-img-good">
                <div class="basket__card__picture">
                  <img src="./assets/images/good1-1.png" alt="earphones" class="basket__card__img">
                </div>

                <div class="basket__card-good">
                  <div class="basket__card__title">Apple BYZ S852I</div>
                  <div class="basket__card__price">2 927 ₽</div>
                </div>
              </div>

              <div class="basket__card-amount-total">
                <div class="basket__card__amount">
                  <div class="minus"><img src="./assets/svg/minus.svg" alt="minus"></div>
                  <div class="amount">1</div>
                  <div class="plus"><img src="./assets/svg/plus.svg" alt="plus"></div>
                </div>
                
                <div class="basket__card__total"> 2 927 ₽</div>
              </div>
            </div>
          </div>


          <!-- T O T A L -->
          <div class="basket__total">
            <div class="total-info">
              <div>ИТОГО</div>
              <div>₽ 2 927</div>
            </div>
            <button class="btn-order">Перейти к оформлению</button>
          </div>

        </div>
      </div>     
    </section>

  </main>
  <!-- / M A I N -->


  <!-- F O O T E R -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">

        <!-- logo -->
        <div class="footer__logo js-logo">QPICK</div>

        <!-- links -->
        <div class="footer__links">
          <ul class="footer__links-left">
            <li class="footer__link-left">Избранное</li>
            <li class="footer__link-left js-to-basket">Корзина</li>
            <li class="footer__link-left">Контакты</li>
          </ul>

          <div class="footer__links-right">
            <div class="footer__link-right">Условия сервиса</div>
            <div class="footer__lang">
              <div class="lang__logo"><img src="./assets/svg/lang.svg" alt="lang"></div>
              <div class="lang__rus">Рус</div>
              <div class="lang__eng">Eng</div>
            </div>
          </div>
        </div>

        <!-- icons -->
        <ul class="footer__icons">
          <li><a href="https://vk.com/benchpress250"><img src="./assets/svg/vk.svg" alt="vk" class="footer__icon"></a></li>
          <li><a href="https://t.me/Frontend200tb"><img src="./assets/svg/telegram.svg" alt="telegram" class="footer__icon"></a></li>
          <li><a href="https://wa.me/79507658158"><img src="./assets/svg/whatsapp.svg" alt="whatsapp" class="footer__icon"></a></li>
        </ul>

      </div>
    </div>
  </footer>
  <!-- / F O O T E R -->

</div>
</body>
</html>
